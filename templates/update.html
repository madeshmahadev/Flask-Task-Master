{% extends 'base.html' %}

{% block head %}
<title>Update your Task</title>
{% endblock %}


{% block body %}
<div class="uk-section uk-section-muted">
    <div class="uk-container uk-text-center">
        <h1>Task Master <span uk-icon="icon: calendar; ratio: 2"></span></h1>
        <div class="uk-text-center">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
        </div>
    </div>
</div>


<div class="uk-section uk-section-primary uk-preserve-color">
    <div class="uk-container">
        <div class="uk-panel uk-light uk-margin-medium">
            <h3>Update your Task</h3>
        </div>
        <div class="uk-card uk-card-default uk-card-body">

          <form class="uk-form-stacked" action="/update/{{task.id}}" method="POST">

            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <a class="uk-form-icon" href="#" uk-icon="icon: pencil"></a>
                    <input class="uk-input"  name='content' id='content' value="{{task.content}}" type="text" required>
                </div>
            </div>

            <div class="uk-margin uk-text-center" uk-margin>
                <button type="submit" class="uk-button uk-button-danger uk-width-1-2 uk-margin-auto">Submit</button>
            </div>

          </form>


        </div>
    </div>
</div>





{% endblock %}
